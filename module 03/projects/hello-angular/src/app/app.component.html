<div class="toolbar">
    <input type="search" #mySearchBox 
        (input)="setKeyword(mySearchBox.value)"
        [disabled]="isBusy">
    <button (click)="search()" [disabled]="isBusy">Go</button>
    @if(isBusy) {<img src="spinner.gif">}
</div>
<div class="results">
    <ul>
        @for(res of results; track res) {
            <li>{{res}}</li>
        }
    </ul>
</div>
