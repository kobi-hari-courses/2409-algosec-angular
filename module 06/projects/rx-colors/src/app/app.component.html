<div class="toolbar">
    <input type="text" #searchBox (input)="store.search(searchBox.value)">
    @if(store.busy()) {<img src="busy.gif">}
</div>

<div class="results">
    @for(color of store.results(); track $index) {
        <div class="item" [style.background]="color.code">{{color.name}}</div>
    }
</div>
